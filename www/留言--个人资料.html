<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="libs/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="libs/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
<style type="text/css">
	main{
		padding: 10px;
	}
</style>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation" style="border-radius: 0;">
    <div class="container">
        <ul class="nav navbar-nav" style="text-align: center; width: 100%;">
            <li style="float: left;z-index: 5;" class="fanHui"><a href="#"><i class="fa fa-chevron-left fa-lg"></i></a></li>
            <!--<li style="float: right;"><a href="#"><i class="fa fa-plus-circle fa-lg"></i></a></li>-->
            <li style="width: 80%;"><a href="#">个人资料</a></li>
        </ul>
    </div>
</nav>	
<main class="container">
<form action="/" method="post">
	<input type="file" required="required" name="photo" />
	<input type="submit" style="margin-top: 15px;" class="btn btn-success form-control" data-toggle="modal" data-target="#myModal" value="提交文件"/>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					智游教育
				</h4>
			</div>
			<div class="modal-body changeText">
			     请上传图片
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default tiaoZhuan" data-dismiss="modal">确定
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>	
</form>
</main>
<script type="text/javascript">
	$('.fanHui').click(function(){
    	history.go(-1)
    })
	$('form').submit(function(ev){
		ev.preventDefault()
		var datas = new FormData(this)
		$.post({
			url:'/user/photo',
			data:datas,
			contentType : false,
            processData: false,
			success:function(data){
//				console.log(data)
				if(data.code == 'success'){
					$('.changeText').html(data.message)
                    $('.tiaoZhuan').click(function(){
                    	location.href = '/'
                    })
				}else{$('.changeText').html(data.message)}
			}
			
		}) 
	})
</script>
</body>
</html>
